<ion-header class="header-row">

  <ion-row class="header-component">
    <ion-col col-2>
      <ion-row class="full-height">
        <ion-icon name="md-arrow-round-back" (click)="back()" class="menu-icon">
        </ion-icon>
      </ion-row>
    </ion-col>
  </ion-row>

</ion-header>


<ion-content>

  <ion-row class="logo-row first-row">
    <img class="logo-image" src="assets/imgs/non-logo.png" />
  </ion-row>

  <ion-row class="page-title">
    <span>
      Escrow
    </span>
  </ion-row>

  <ion-row class="transaction-title">
    <span>Completed Escrow</span>
  </ion-row>

  <ion-row class="pending-investment">
    <span>
      {{addressName}}
    </span>
  </ion-row>

  <ion-row class="each-tran-title">
    <ion-col col-3>
      <ion-row class="full-height">
        <span>
          Date
        </span>
      </ion-row>
    </ion-col>

    <ion-col col-3 class="tran-left-border">
      <ion-row class="full-height">
        <span>
          Description
        </span>
      </ion-row>
    </ion-col>

    <ion-col col-3 class="tran-left-border">
      <ion-row class="full-height">
        <span>
          Value
        </span>
      </ion-row>
    </ion-col>

    <ion-col col-3 class="tran-left-border">
      <ion-row class="full-height">
        <span>
          Complete Date
        </span>
      </ion-row>
    </ion-col>
  </ion-row>

  <ion-row class="each-tran-detail" *ngIf="completeData != null">
    <!-- <ion-row [ngClass]="{'non-even-tran' : i % 2 == 1, 'even-tran': i % 2 == 0}" *ngFor="let list of transactionList; let i = index"
          (click)="gotoTransactionDetail(i)"> -->
    <ion-row class="even-tran">
      <ion-col col-3>
        <ion-row class="full-height">
          <span>
            {{completeData.comDate}}
          </span>
        </ion-row>
      </ion-col>
      <ion-col col-3 class="tran-left-border">
        <ion-row class="full-height">
          <span>
            {{completeData.comDes}}
          </span>
        </ion-row>
      </ion-col>
      <ion-col col-3 class="tran-left-border">
        <ion-row class="full-height">
          <span>
            ${{completeData.comValue}}
          </span>
        </ion-row>
      </ion-col>
      <ion-col col-3 class="tran-left-border">
        <ion-row class="full-height">
          <span>
            {{completeData.comEnd}}
          </span>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-row>

  <ion-row class="view-pdf">
    <button mat-raised-button (click)="viewPDF()">
      View PDF
    </button>
  </ion-row>

  <ion-row class="email-pdf">
    <button mat-raised-button (click)="emailPDF()">
      Email PDF
    </button>
  </ion-row>

</ion-content>
