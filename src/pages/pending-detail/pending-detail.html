<ion-header class="header-row">

  <ion-row class="header-component">
    <ion-col col-2>
      <ion-row class="full-height">
        <ion-icon name="md-arrow-round-back" (click)="back()" class="menu-icon">
        </ion-icon>
      </ion-row>
    </ion-col>
  </ion-row>

</ion-header>


<ion-content>

  <ion-row class="logo-row first-row">
    <img class="logo-image" src="assets/imgs/non-logo.png" />
  </ion-row>

  <ion-row class="page-title">
    <span>
      Investments
    </span>
  </ion-row>

  <ion-row class="transaction-title">
    <span>Pending Transactions</span>
  </ion-row>

  <ion-row class="pending-investment">
    <span>
      {{addressName}}, {{propertyCity}}, {{propertyState}}
    </span>
  </ion-row>

  <ion-row class="original-investment">
    <ion-col col-8>
      <ion-row class="full-height">
        <span>
          Pending Total for this property
        </span>
      </ion-row>
    </ion-col>

    <ion-col col-4>
      <ion-row class="full-height">
        <span>
          ${{originalInvestment}}
        </span>
      </ion-row>
    </ion-col>
  </ion-row>

  <ion-row class="each-tran-title">
    <ion-col col-4>
      <ion-row class="full-height">
        <span>
          Date
        </span>
      </ion-row>
    </ion-col>

    <ion-col col-4 class="tran-left-border">
      <ion-row class="full-height">
        <span>
          Description
        </span>
      </ion-row>
    </ion-col>

    <ion-col col-4 class="tran-left-border">
      <ion-row class="full-height">
        <span>
          Value
        </span>
      </ion-row>
    </ion-col>
  </ion-row>

  <ion-row class="each-tran-detail" *ngIf="transactionData">
    <ion-row class="even-tran">
      <ion-col col-4>
        <ion-row class="full-height">
          <span>
            {{transactionData.penDate}}
          </span>
        </ion-row>
      </ion-col>
      <ion-col col-4 class="tran-left-border">
        <ion-row class="full-height">
          <span>
            {{transactionData.penDescription}}
          </span>
        </ion-row>
      </ion-col>
      <ion-col col-4 class="tran-left-border">
        <ion-row class="full-height">
          <span>
            {{transactionData.penValue}}
          </span>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-row>

  <ion-row class="view-pdf">
    <button mat-raised-button (click)="viewPDF()">
      View PDF
    </button>
  </ion-row>

  <ion-row class="email-pdf">
    <button mat-raised-button (click)="emailPDF()">
      Email PDF
    </button>
  </ion-row>

</ion-content>
