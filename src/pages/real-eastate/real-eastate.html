  Ionic pages and navigation.

<ion-header class="header-row">

  <ion-row class="header-component">
    <ion-col col-2>
      <ion-row class="full-height">
        <ion-icon name="md-menu" menuToggle class="menu-icon">
        </ion-icon>
      </ion-row>
    </ion-col>
  </ion-row>

</ion-header>


<ion-content>

  <ion-row class="logo-row first-row">
    <img class="logo-image" src="assets/imgs/non-logo.png" />
  </ion-row>

  <ion-row class="page-title">
    <span>
      Real-eastate
    </span>
    <br>
    <span class="small-page-title">
      {{smallPageTitle}}
    </span>
  </ion-row>

  <ion-row *ngIf="noProperty">
    <ion-row class="property-row">
      <span>
        No Property Loaded
        <br> Please contact a licenced
        <br> real estate agent to load
        <br> a property
      </span>
    </ion-row>
    <ion-row class="find-estate">
      <button mat-raised-button (click)="findEstateAgent()">
        Find Estate Agent
      </button>
    </ion-row>
  </ion-row>

  <ion-row *ngIf="!noProperty">
    <ion-row class="building-image-row">
      <ion-col col-10>
        <ion-row class="full-height">
          <img src="{{buildingImage}}" />
        </ion-row>
      </ion-col>
      <ion-col col-2>
        <ion-row class="full-height">
          <ion-icon name="ios-arrow-forward">
          </ion-icon>
        </ion-row>
      </ion-col>
    </ion-row>

    <ion-row class="padding-row">
      <ion-row class="build-des-row">
        <ion-col col-8>
          <ion-row class="full-height">
            <span>
              {{addressName}}
            </span>
          </ion-row>
        </ion-col>
        <ion-col col-4>
          <ion-row class="full-height">
            <span class="jointly-owned" (click)="jointlyBuilding()">
              Jointly Owned
            </span>
          </ion-row>
        </ion-col>
      </ion-row>

      <ion-row class="bulding-price">
        <ion-row class="each-price-row">
          <ion-col col-7>
            <ion-row class="full-height">
              <span>
                Current MV
              </span>
            </ion-row>
          </ion-col>

          <ion-col col-5>
            <ion-row class="full-height">
              <span>
                {{currentMV}}
              </span>
            </ion-row>
          </ion-col>
        </ion-row>

        <ion-row class="each-price-row">
          <ion-col col-7>
            <ion-row class="full-height">
              <span>
                Equity
              </span>
            </ion-row>
          </ion-col>

          <ion-col col-5>
            <ion-row class="full-height">
              <span [ngClass]="{'normal-value': swichEquity,'equity-value':!swichEquity }">
                {{equityValue}}
              </span>
            </ion-row>
          </ion-col>
        </ion-row>

        <ion-row class="each-price-row">
          <ion-col col-7>
            <ion-row class="full-height">
              <span>
                {{debtTitle}}
              </span>
            </ion-row>
          </ion-col>

          <ion-col col-5>
            <ion-row class="full-height">
              <span class="debt-value">
                {{debtValue}}
              </span>
            </ion-row>
          </ion-col>
        </ion-row>

        <ion-row class="each-price-row">
          <ion-col col-7>
            <ion-row class="full-height">
              <span>
                Eq/share swaps
              </span>
            </ion-row>
          </ion-col>

          <ion-col col-5>
            <ion-row class="full-height">
              <span>
                {{swapsValue}}
              </span>
            </ion-row>
          </ion-col>
        </ion-row>

      </ion-row>
    </ion-row>
  </ion-row>

  <ion-row class="trade-centre">
    <span (click)="gotoRealEstate()">
      Trade Centre
    </span>
  </ion-row>

  <ion-row class="buy-sell-row">
    <ion-col col-4>
      <ion-row class="full-height">
        <span class="invest-buy" (click)="clickBuy()">
          BUY
        </span>
      </ion-row>
    </ion-col>

    <ion-col col-4>
      <ion-row class="full-height">
        <img class="finger-image" src="assets/imgs/finger.png" />
      </ion-row>
    </ion-col>

    <ion-col col-4>
      <ion-row class="full-height">
        <span class="invest-sell" (click)="clickSell()">
          SELL
        </span>
      </ion-row>
    </ion-col>
  </ion-row>

  <ion-row class="access-code">
    <button mat-raised-button (click)="accessCode()">
      ACCESS CODE
    </button>
  </ion-row>

</ion-content>
