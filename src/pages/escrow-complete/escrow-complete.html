  Ionic pages and navigation.

<ion-header class="header-row">

  <ion-row class="header-component">
    <ion-col col-2>
      <ion-row class="full-height">
        <ion-icon name="md-arrow-round-back" (click)="back()" class="menu-icon">
        </ion-icon>
      </ion-row>
    </ion-col>
  </ion-row>

</ion-header>


<ion-content>

  <ion-row class="logo-row first-row">
    <img class="logo-image" src="assets/imgs/non-logo.png" />
  </ion-row>

  <ion-row class="page-title">
    <span>
      Escrow
    </span>
  </ion-row>

  <ion-row class="transaction-title">
    <span>Completed Escrow</span>
  </ion-row>

  <ion-row class="pending-transaction-title">
    <span>
      Completed Transactions
    </span>
  </ion-row>

  <ion-row class="each-tran-title">
    <ion-col col-3>
      <ion-row class="full-height" (click)="orderDate()">
        <ion-col col-10>
          <ion-row class="full-height">
            <span>
              Date
            </span>
          </ion-row>
        </ion-col>

        <ion-col col-2>
          <ion-row class="full-height">
            <ion-icon name="{{dateIconName}}"></ion-icon>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-col>

    <ion-col col-3 class="tran-left-border">
      <ion-row class="full-height">
        <span>
          Description
        </span>
      </ion-row>
    </ion-col>

    <ion-col col-3 class="tran-left-border">
      <ion-row class="full-height">
        <span>
          Value
        </span>
      </ion-row>
    </ion-col>

    <ion-col col-3 class="tran-left-border">
      <ion-row class="full-height">
        <span>
          Complete Date
        </span>
      </ion-row>
    </ion-col>
  </ion-row>

  <ion-row class="each-tran-detail">
    <ion-row [ngClass]="{'non-even-tran' : i % 2 == 1, 'even-tran': i % 2 == 0}" *ngFor="let list of completeList; let i = index"
      (click)="gotoTransactionDetail(i)">
      <!-- <ion-row class="even-tran" (click)="gotoTransactionDetail(i)"> -->
      <ion-col col-3>
        <ion-row class="full-height">
          <span>
            {{list.comDate}}
          </span>
        </ion-row>
      </ion-col>
      <ion-col col-3 class="tran-left-border">
        <ion-row class="full-height">
          <span>
            {{list.comDes}}
          </span>
        </ion-row>
      </ion-col>
      <ion-col col-3 class="tran-left-border">
        <ion-row class="full-height">
          <span>
            ${{list.comValue}}
          </span>
        </ion-row>
      </ion-col>
      <ion-col col-3 class="tran-left-border">
        <ion-row class="full-height">
          <span>
            {{list.comEnd}}
          </span>
        </ion-row>
      </ion-col>
    </ion-row>

  </ion-row>

</ion-content>
