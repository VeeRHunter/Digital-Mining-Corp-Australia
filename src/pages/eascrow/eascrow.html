<ion-header class="header-row">

  <ion-row class="header-component">
    <ion-col col-2>
      <ion-row class="full-height">
        <ion-icon name="md-menu" menuToggle class="menu-icon">
        </ion-icon>
      </ion-row>
    </ion-col>
  </ion-row>

</ion-header>


<ion-content>

  <ion-row class="logo-row first-row">
    <img class="logo-image" src="assets/imgs/non-logo.png" />
  </ion-row>

  <ion-row class="page-title">
    <span>
      Escrow
    </span>
  </ion-row>

  <ion-row class="transaction-title">
    <span>Escrow Transactions</span>
  </ion-row>

  <ion-row class="each-tran-row" *ngIf="enableCreate">
    <button mat-raised-button (click)="createTransaction()">
      Transaction Creation
    </button>
  </ion-row>

  <ion-row class="each-tran-row" *ngIf="enablePending">
    <button mat-raised-button (click)="pendingTransactions()">
      Pending Escrow Transactions
    </button>
  </ion-row>

  <ion-row class="each-tran-row" *ngIf="enableComplete">
    <button mat-raised-button (click)="completeTransactions()">
      Completed Escrow Transactions
    </button>
  </ion-row>

</ion-content>
