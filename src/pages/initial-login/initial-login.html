<ion-header class="header-row">

  <ion-row class="header-component">
    <ion-col col-2>
      <ion-row class="full-height">
        <ion-icon name="md-menu" class="menu-icon">
        </ion-icon>
      </ion-row>
    </ion-col>
  </ion-row>

</ion-header>


<ion-content padding>

  <ion-row class="logo-row first-row">
    <img class="logo-image" src="assets/imgs/logo.png" />
  </ion-row>

  <form #userProfile="ngForm" id="userProfile" (ngSubmit)="Login(userProfile)" novalidate>

    <ion-row class="user-input-row">
      <mat-form-field class="example-full-width">
        <input matInput type="email" placeholder="Email Address" [formControl]="emailFormControl" [(ngModel)]="userData.email" required
          name="emailaddress">

        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Please input valid email address.
        </mat-error>

        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email address is required.
        </mat-error>
      </mat-form-field>
    </ion-row>

    <ion-row class="user-input-row user-password-row">
      <mat-form-field class="example-full-width">
        <input matInput type="password" placeholder="Password" [(ngModel)]="userData.password" required name="password">
        <mat-error>
          Password is required.
        </mat-error>
      </mat-form-field>
    </ion-row>

    <ion-row class="forgot-password">
      <span (click)="forgotPassword()">
        Forgot Password
      </span>
    </ion-row>

    <ion-row class=" signup-row ">
      <button mat-raised-button class="signup-button ">
        login
      </button>
    </ion-row>

  </form>

  <ion-row class="goto-signup-row ">
    <span class="not-reg ">
      Not registered yet?
    </span>
  </ion-row>

  <ion-row class="goto-signup-row ">
    <span class="goto-signup " (click)="gotoSignup() ">
      Sign Up here
    </span>
  </ion-row>

  <ion-row class="trax-logo ">
    <img src="assets/imgs/big-trax.jpg " class="trax-logo-image " />
  </ion-row>

</ion-content>
