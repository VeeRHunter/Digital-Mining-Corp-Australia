<ion-row class="total-modal">

  <ion-row class="confirm-modal">

    <ion-row class="close-modal">
      <ion-icon name="md-close" (click)="goback()" class="menu-icon"></ion-icon>
    </ion-row>

    <ion-row class="logo-row first-row">
      <img class="logo-image" src="assets/imgs/logo.png" />
    </ion-row>

    <ion-row class="pin-text">
      <ion-row class="pin-row">
        <ion-col col-3>
          <ion-row class="full-height">
            <ion-input type="number" id="input1" #input1 [(ngModel)]="pin1" min="0" max="9" (keyup)="changeInput1(input2)" class="each-input">
            </ion-input>
          </ion-row>
        </ion-col>
        <ion-col col-3>
          <ion-row class="full-height">
            <ion-input type="number" #input2 [(ngModel)]="pin2" min="0" max="9" (keyup)="changeInput2(input1, input3)" class="each-input">
            </ion-input>
          </ion-row>
        </ion-col>
        <ion-col col-3>
          <ion-row class="full-height">
            <ion-input type="number" #input3 [(ngModel)]="pin3" min="0" max="9" (keyup)="changeInput3(input2, input4)" class="each-input">
            </ion-input>
          </ion-row>
        </ion-col>
        <ion-col col-3>
          <ion-row class="full-height">
            <ion-input type="number" #input4 [(ngModel)]="pin4" min="0" max="9" (keyup)="changeInput4(input3)" class="each-input">
            </ion-input>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-row>

    <ion-row class="access-row">
      <button mat-raised-button [ngClass]="{'avail_access':availAccess, 'access-button': !availAccess}" (click)="submitAccess()">
        ACCESS CODE
      </button>
    </ion-row>

    <ion-row class="fingerprint-row">
      <img class="fingerprint-image" src="assets/imgs/finger.png" (click)="fingerLogin()" />
    </ion-row>

    <ion-row class="trax-logo">
      <img src="assets/imgs/big-trax.jpg" class="trax-logo-image" />
    </ion-row>
  </ion-row>

</ion-row>
