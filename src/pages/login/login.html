<ion-header class="header-row">

  <ion-row class="header-component">
    <ion-col col-2>
      <ion-row class="full-height">
        <ion-icon name="md-menu" class="menu-icon">
        </ion-icon>
      </ion-row>
    </ion-col>
  </ion-row>

</ion-header>


<ion-content padding>

  <ion-row class="logo-row first-row">
    <img class="logo-image" src="assets/imgs/logo.png" />
  </ion-row>

  <ion-row class="welcome-text">
    <span>
      Welcome to your
      <br> investments portal
    </span>
  </ion-row>

  <ion-row class="pin-text">
    <ion-row class="pin-row">
      <ion-col col-3>
        <ion-row class="full-height">
          <ion-input type="number" #input1 [(ngModel)]="pin1" min="0" max="9" (keyup)="changeInput1(input2, $event)" class="each-input">
          </ion-input>
        </ion-row>
      </ion-col>
      <ion-col col-3>
        <ion-row class="full-height">
          <ion-input type="number" #input2 [(ngModel)]="pin2" min="0" max="9" (keyup)="changeInput2(input1, input3, $event)" class="each-input">
          </ion-input>
        </ion-row>
      </ion-col>
      <ion-col col-3>
        <ion-row class="full-height">
          <ion-input type="number" #input3 [(ngModel)]="pin3" min="0" max="9" (keyup)="changeInput3(input2, input4, $event)" class="each-input">
          </ion-input>
        </ion-row>
      </ion-col>
      <ion-col col-3>
        <ion-row class="full-height">
          <ion-input type="number" #input4 [(ngModel)]="pin4" min="0" max="9" (keyup)="changeInput4(input3, $event)" class="each-input">
          </ion-input>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-row>

  <ion-row class="access-row">
    <button mat-raised-button class="access-button" (click)="checkCode()">
      ACCESS CODE
    </button>
  </ion-row>

  <ion-row class="fingerprint-row">
    <img class="fingerprint-image" src="assets/imgs/finger.png" />
  </ion-row>

  <ion-row class="trax-logo">
    <img src="assets/imgs/traxprint_logo.png" class="trax-logo-image" />
  </ion-row>

  <ion-row class="signup-row">
    <span class="not-reg">
      Not registered yet?
      <br>
    </span>
    <span class="goto-signup" (click)="gotoSignup()">
      Sign Up here
    </span>
  </ion-row>

</ion-content>
