<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header class="header-row">

  <ion-row class="header-component">
    <ion-col col-2>
      <ion-row class="full-height">
        <ion-icon name="md-menu" menuToggle class="menu-icon">
        </ion-icon>
      </ion-row>
    </ion-col>
  </ion-row>

</ion-header>


<ion-content>

  <ion-row class="logo-row first-row">
    <img class="logo-image" src="assets/imgs/non-logo.png" />
  </ion-row>

  <ion-row class="page-title">
    <span>
      Investments
    </span>
  </ion-row>

  <ion-row class="transaction-title">
    <span>Transactions</span>
  </ion-row>

  <ion-row class="original-investment">
    <ion-col col-8>
      <ion-row class="full-height">
        <span>
          Original investment
        </span>
      </ion-row>
    </ion-col>

    <ion-col col-4>
      <ion-row class="full-height">
        <span>
          ${{originalInvestment}}
        </span>
      </ion-row>
    </ion-col>
  </ion-row>

  <ion-row class="search-row">
    <ion-col col-6>
      <ion-row class="full-height">
        <ion-datetime displayFormat="MM/DD/YYYY" min="1950" max="2018" placeholder="Search Date" [(ngModel)]="searchDate">
        </ion-datetime>
      </ion-row>
    </ion-col>

    <ion-col col-6>
      <ion-row class="full-height">
        <button mat-raised-button class="search-button" (click)="searchDateClick()">
          Search Date
        </button>
      </ion-row>
    </ion-col>
  </ion-row>

  <ion-row class="clear-button">
    <button mat-raised-button (click)="clearList()">Clear</button>
  </ion-row>

  <ion-row class="transaction-description">
    <span>
      Click transaction to see details
    </span>
  </ion-row>

  <ion-row class="each-tran-title">
    <ion-col col-3>
      <ion-row class="full-height" (click)="orderDate()">
        <ion-col col-10>
          <ion-row class="full-height">
            <span>
              Date
            </span>
          </ion-row>
        </ion-col>

        <ion-col col-2>
          <ion-row class="full-height">
            <ion-icon name="{{dateIconName}}"></ion-icon>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-col>

    <ion-col col-3 class="tran-left-border">
      <ion-row class="full-height">
        <span>
          Description
        </span>
      </ion-row>
    </ion-col>

    <ion-col col-3 class="tran-left-border">
      <ion-row class="full-height">
        <span>
          Value
        </span>
      </ion-row>
    </ion-col>

    <ion-col col-3 class="tran-left-border">
      <ion-row class="full-height">
        <span>
          Balance
        </span>
      </ion-row>
    </ion-col>
  </ion-row>

  <ion-row class="each-tran-detail">
    <ion-row [ngClass]="{'non-even-tran' : i % 2 == 1, 'even-tran': i % 2 == 0}" *ngFor="let list of transactionList; let i = index"
      (click)="gotoTransactionDetail(i)">
      <ion-col col-3>
        <ion-row class="full-height">
          <span>
            {{list.tranDate}}
          </span>
        </ion-row>
      </ion-col>
      <ion-col col-3 class="tran-left-border">
        <ion-row class="full-height">
          <span>
            {{list.tranDescription}}
          </span>
        </ion-row>
      </ion-col>
      <ion-col col-3 class="tran-left-border">
        <ion-row class="full-height">
          <span>
            ${{list.tranValue}}
          </span>
        </ion-row>
      </ion-col>
      <ion-col col-3 class="tran-left-border">
        <ion-row class="full-height">
          <span>
            ${{list.tranBalance}}
          </span>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-row>


</ion-content>
